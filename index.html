<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>

  <div class="container">

    <div class="topbar">
      <div class="icon">
        <img src="assets/search.svg" alt="">
      </div>
      <div class="icon">
        <img src="assets/bell.svg" alt="">
      </div>
    </div>
    <div class="background">
      <div class="picture"></div>

    </div>
    <div class="name">
      <div class="name">John Westfield</div>
      <div class="verified">
        <img src="assets/verified.png" alt="">
      </div>
    </div>
    <div class="bio">
      I'm interested in building projects, traveling and biking.
    </div>
    <div class="stats">
      <div class="following">
        <div class="value">150</div>
        <div class="description">Following</div>
      </div>
      <div class="followers">
        <div class="value">43.150</div>
        <div class="description">Followers</div>
      </div>
      <div class="posts">
        <div class="value">163</div>
        <div class="description">Posts</div>
      </div>
    </div>
    <div class="follow">Follow Me</div>
    <div class="info">
      <div class="place">
        <div class="icon">
          <img src="assets/mark.svg" alt="">
        </div>
        <div class="description">Lives in <strong>Budapest</strong></div>
      </div>
      <div class="work">
        <div class="icon">
          <img src="assets/case.svg" alt="">

        </div>
        <div class="description">Works as Full-Stack developer at Google</div>
      </div>
      <div class="skils">
        <div class="icon">
          <img src="assets/fire.svg" alt="">

        </div>
        <div class="description">ReactJS, NodeJS, MongoDB, DevOps</div>
      </div>
    </div>

  </div>

</body>

</html>
